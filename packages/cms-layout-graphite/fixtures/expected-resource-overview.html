<revo-grid style="height: 200px"/>
<script>
function renderCell(createElement, props) {
  return createElement('div', {}, props.model[props.prop] || '');
}
const columns = ["id","name"]
    .map(function (name) {
      return {
        prop: name,
        name: name,
        cellTemplate: renderCell,
      }
    });
const rows = [{"id":12,"name":"Pizza"}];

grid.columns = columns;
grid.source = rows;
</script>
