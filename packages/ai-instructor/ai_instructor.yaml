services:
  Apie\AiInstructor\AiInstructor:
    arguments:
      - '@Apie\SchemaGenerator\SchemaGenerator'
      - '@Apie\Serializer\Serializer'
      - '@Apie\AiInstructor\AiClient'

  Apie\AiInstructor\AiClient:
    arguments:
      - '@?http_client'
      - '%apie.ai.api_key%'
      - '%apie.ai.base_url%'

  Apie\AiInstructor\AiPlaygroundCommand:
    arguments:
      - '@Apie\AiInstructor\AiInstructor'
    tags:
      -
        name: console.command